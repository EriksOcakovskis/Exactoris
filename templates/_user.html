<form class="navbar-form navbar-right" action="{% url 'tasks:logout' %}">
  {% if user.first_name == '' %}
    <span class="custom_navbar_text">Hello, {{ user.username }}.</span>
  {% else %}
    <span class="custom_navbar_text">Hello, {{ user.first_name }}.</span>
  {% endif %}
  <button type="submit" class="btn btn-default">Logout</button>
</form>
