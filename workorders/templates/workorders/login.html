{% extends "__base.html" %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block login %}
  <form action="{% url 'workorders:login' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <fieldset>
      <legend>Please login</legend>

      {% for e in form %}
        <div>
          {{ e.label_tag }}
          <div>
            {{ e }}
          </div>
        </div>
      {% endfor %}

    <input type="submit" value="Login" />
{% endblock login %}
